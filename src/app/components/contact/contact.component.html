<section id="contact" style="padding-top: 50px;">
    <div class="container py-5">
        <h2 class="section-title">Contact Us</h2>

        <div class="row">
            <div class="col-md-6">

                <h5 class="font-weight-bold mb-5">Contact Information</h5>
                
                <div class="mb-5">
                    <span class="border-right border-warning mr-3 d-inline-block" style="width: 40px"><i class="fas fa-mobile-alt fa-lg mt-1"></i></span>
                    Phone: +95 920 3248 302
                </div>

                <div class="mb-5">
                    <span class="border-right border-warning mr-3 d-inline-block" style="width: 40px"><i class="far fa-envelope fa-lg mt-1"></i></span>
                    Email: info@bbakery.com
                </div>

                <div class="mb-5">
                    <span class="border-right border-warning mr-3 d-inline-block" style="width: 40px"><i class="fas fa-map-marker-alt fa-lg mt-1"></i></span>
                    Address: Sanchaung Township, Yangon
                </div>

                <div class="mb-5">
                    <strong class="text-dark">Find us on :</strong>

                    <a href="https://facebook.com" target="_blank" class="text-secondary" data-toggle="tooltip" data-placement="top" title="Facebook">
                        <span class="fa-stack px-4">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>

                    <a href="https://instagram.com" target="_blank" class="text-secondary" data-toggle="tooltip" data-placement="top" title="Instagram">
                        <span class="fa-stack px-4">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>

                    <a href="https://twitter.com" target="_blank" class="text-secondary" data-toggle="tooltip" data-placement="top" title="Twitter">

                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>

                </div>
            </div>

            <div class="col-md-6">
                <div class="bg-light py-4 px-5 rounded">
                    <form>
                        <div class="form-row mb-3">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" required class="form-control" placeholder="Full Name">
                        </div>
                            
                        <div class="form-row mb-3">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" required class="form-control" placeholder="Email Address">

                        <div class="form-row mb-3">
                            <label for="message">Message: </label>
                            <textarea class="form-control" id="message" placeholder="Write a Message to us..." rows="5"></textarea>
                        </div>


                    </form>
                </div>
            </div>
